<ion-header no-border>
  <ion-toolbar>
    <ion-row style="position: relative">
        <ion-title style="color: gray; position: absolute;text-align: center;width: 100%;height: 100%">My Documents</ion-title>
        <ion-back-button style="color: gray"></ion-back-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  *ngIf="rawData!=''" color='danger'>
    <ion-card-header>
        <p>{{rawData}}</p>
    </ion-card-header>
  </ion-card>
  <div style='display: flex;flex-flow: column;align-items: center;justify-content: flex-start;width: 100%'>
    <div (click)='displayDocument(f)' class='video-tile' *ngFor="let f of currentFiles">
      <div class='video-play-button'>
        <ion-icon style="color: white" name="book"></ion-icon>
      </div>
      <p style='color: white;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;margin-right: 20px'>{{f.name}}</p>
    </div>
  </div>
</ion-content>
